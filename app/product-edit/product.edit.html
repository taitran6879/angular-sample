<h1 class="page-header">{{ message }}</h1>
<div class="row">
  <div class="col-sm-3 col-xs-12 col-lg-3">
    <img src="css/images/product.png" alt="image" style="height: 150px; width: 150px;">
  </div>
  <div class="col-sm-9 col-xs-12 col-lg-9">
    <div class="basic-unit">
      <div class="col-xs-12 col-md-12">
        Product ID: {{ product.pid }}
      </div>
      <div class="col-xs-12 col-md-12">
        <span class="label label-info"> {{ product.p_brand }} </span>
      </div>
      <div class="col-xs-12 col-md-6">
        Product Code: {{ product.p_code }}
      </div>
      <div class="col-xs-12 col-md-6">
        Product Name: {{ product.p_name }}
      </div>
      <div class="col-xs-12 col-md-6">
        <button type="submit" class="btn btn-success" ng-submit="save()">Save</button>
        <a href="#products" class="btn btn-primary">Back</a>
      </div>
    </div>
  </div>
</div>
