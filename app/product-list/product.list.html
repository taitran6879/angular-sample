<h1 class="page-header">Dashboard</h1>
<div class="row">
  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." ng-model="filterOptions.filterText">
      <div class="btn-toolbar" role="toolbar" style="margin:10px 0px 0px 5px;">
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-th" style="font-size: 15px;"></span> Grid
        </button>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-th-list" style="font-size: 15px;"></span> List
        </button>
      </div>
    </div>
  </div>

  <div class="col-lg-12 col-sm-12 col-xs-12">
    <div ng-grid-master ng-if="isGrid">
      <div class="gridStyle" ng-grid="gridOptions"></div>
    </div>
    <div ng-if="!isGrid">
      <div>not grid</div>
    </div>
  </div>
</div>
